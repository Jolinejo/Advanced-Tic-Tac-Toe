name: Valgrind Analysis

on: [push, pull_request]

jobs:
  valgrind:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2' # Specify the Qt version you need
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential valgrind

    - name: Add Qt to PATH
      run: echo "$HOME/Qt/5.15.2/gcc_64/bin" >> $GITHUB_PATH

    - name: Build application
      run: |
        mkdir -p build
        cd build
        qmake ../tictactoev/tictactoev.pro
        make

    - name: Run Valgrind
      run: |
        cd build
        valgrind --leak-check=full ./tictactoev

