name: Qt C++ CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.7.0'  # Specify the Qt version you need
        modules: 'qtmultimedia'  # Specify the Qt modules you need

    - name: Add Qt to PATH
      run: echo "$HOME/Qt/6.7.0/gcc_64/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake qt6-base-dev libxkbcommon-x11-0 libxrender1 libxrandr2 libxi6 libxcursor1 libxinerama1 libxcomposite1 libxdamage1 libx11-xcb1 libxcb1 libxcb-glx0 libxcb-keysyms1 libxcb-image0 libxcb-shm0 libxcb-icccm4 libxcb-sync1 libxcb-xfixes0 libxcb-shape0 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0


    - name: Download and build Google Test
      run: |
        git clone https://github.com/google/googletest.git
        cd googletest
        mkdir build
        cd build
        cmake ..
        make
        sudo make install

    - name: Build
      run: |
        mkdir -p build
        cd build
        qmake ../test/tictactoev/tictactoe.pro
        make
    - name: Run
      run: |
        xvfb-run -a ./tictactoe  # Run the tests

