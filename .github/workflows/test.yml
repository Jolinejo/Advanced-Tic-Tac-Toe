name: Qt C++ CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.7.0'  # Specify the Qt version you need
        modules: 'qtmultimedia'  # Specify the Qt modules you need

    - name: Add Qt to PATH
      run: echo "$HOME/Qt/6.7.0/gcc_64/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake qt6-base-dev

    - name: Download and build Google Test
      run: |
        git clone https://github.com/google/googletest.git
        cd googletest
        mkdir build
        cd build
        cmake ..
        make
        sudo make install

    - name: Build and Run Tests
      run: |
        mkdir -p build
        cd build
        qmake ../test/tictactoev/tictactoe.pro
        make
        ./tictactoe  # Run the tests

